			<font style='font-size:15pt;font-weight:bold'>URLDecode</font> --- 文字列をURLデコードする
			<p>
			<table style='font-size:10pt;'><tr><td valign='top'>渡し値</td><td valign='top'>(string)strtmp:デコードする文字列</td></tr></table>
			<table style='font-size:10pt;'><tr><td valign='top'>戻り値</td><td valign='top'>(string)strtmp:デコードした文字列</td></tr></table>
			<p>
			<!-- ソースコード -->
			<table border='0'><tr><td><pre><font style='font-size:8pt;'>sub&nbsp;URLDecode&nbsp;{
	local($strtmp)&nbsp;=&nbsp;@_;
	$strtmp&nbsp;=~&nbsp;s/%([0-9a-f][0-9a-f])/pack("C",hex($1))/egi;
	return&nbsp;$strtmp;
}
</font></pre></td></tr></table>
